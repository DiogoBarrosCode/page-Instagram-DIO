<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    
    <!-- wrapper - conteiner principal -->
    <div class="instagram-wrapper">

        <!-- primeira coluna da page contendo imagem do smartphone-->
        <div class="instagram-phone">
            <!-- slide -->
            <div class="slide">
                <img src="./img/slide/slide1.jpg" class="selected">
                <img src="./img/slide/slide2.jpg">
                <img src="./img/slide/slide3.jpg">
                <img src="./img/slide/slide4.jpg">
                <img src="./img/slide/slide5.jpg">
            </div>
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <!-- segunda coluna da page contendo algumas sections-->
        <div class="instagram-continue">

            <!-- section 1 - Profile -->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <div class="profile-photo">
                    <img src="./img/diogo-profile.png" alt="foto do perfil">
                </div>

                <a href="#" class="instagram-login">Continue como diogobarrosx</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <!-- section 2 - conta -->
            <div class="group">
                <p class="not-account">Não é Diogo Barros?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="#">Alternar contas</a></span>
                    ou
                    <span class="link-blue"><a href="#">Inscrever-se</a></span>
                </p>
            </div>

            <!-- section 3 - baixar app -->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo!</p>

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/script.js"></script> 
</body>
</html>
